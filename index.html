<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tank Game with Touch Controls</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 90vw;
            height: 70vh;
            max-width: 800px;
            max-height: 600px;
            margin: auto;
            background-color: #FFF;
            overflow: hidden;
            border: 2px solid red;
            border-radius: 20px;
        }
        .tank {
            width: 5%;
            height: 5%;
            position: absolute;
            border-radius: 5px;
        }
        .tank1 {
            background: seagreen;
            left: 5%;
            top: 5%;
        }
        .tank2 {
            background-color: red;
            right: 5%;
            bottom: 5%;
        }
        .bullet {
            width: 1.5%;
            height: 1.5%;
            background-color: yellow;
            position: absolute;
            border-radius: 50%;
        }
        .hpContainer {
            position: absolute;
            display: flex;
            align-items: center;
        }
        .hpBar {
            width: 80px;
            height: 10px;
            background-color: crimson;
            border-radius: 5px;
            margin-left: 5px;
        }
        .hpText {
            color: black;
            font-size: 10px;
            font-weight: bold;
        }
        /* Touch controls */
        #controls {
            position: fixed;
            bottom: 10%;
            left: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #joystick {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: relative;
        }
        #joystickHandle {
            width: 40px;
            height: 40px;
            background-color: seagreen;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #fireButton {
            width: 80px;
            height: 40px;
            background-color: seagreen;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="gameArea">
    <div class="tank tank1" id="tank1"></div>
    <div class="hpContainer" id="hp1Container" style="left: 10%; top: 5%;">
        <div class="hpText">[HP] <span id="hp1Text">100%</span></div>
        <div class="hpBar" id="hp1Bar"></div>
    </div>
    <div class="tank tank2" id="tank2"></div>
    <div class="hpContainer" id="hp2Container" style="right: 10%; bottom: 5%;">
        <div class="hpBar" id="hp2Bar"></div>
        <div class="hpText">[HP] <span id="hp2Text">100%</span></div>
    </div>
</div>

<!-- Touch Controls -->
<div id="controls">
    <div id="joystick">
        <div id="joystickHandle"></div>
    </div>
    <div id="fireButton">FIRE</div>
</div>

<script>
    const gameArea = document.getElementById("gameArea");
    const tank1 = document.getElementById("tank1");
    const tank2 = document.getElementById("tank2");
    const hp1Bar = document.getElementById("hp1Bar");
    const hp2Bar = document.getElementById("hp2Bar");
    const hp1Text = document.getElementById("hp1Text");
    const hp2Text = document.getElementById("hp2Text");

    let hp1 = 100;
    let hp2 = 100;
    let tank1Position = { x: 5, y: 5 }; // Player tank position
    let tank2Position = { x: 85, y: 85 }; // AI tank position

    function resetGame() {
        hp1 = 100;
        hp2 = 100;
        tank1Position = { x: 5, y: 5 };
        tank2Position = { x: 85, y: 85 };
        updateTankPosition(tank1, tank1Position);
        updateTankPosition(tank2, tank2Position);
        updateHealthDisplay(hp1Bar, hp1Text, hp1);
        updateHealthDisplay(hp2Bar, hp2Text, hp2);
    }

    function updateTankPosition(tank, position) {
        tank.style.left = position.x + '%';
        tank.style.top = position.y + '%';
    }

    function updateHealthDisplay(hpBar, hpText, hp) {
        hpBar.style.width = (hp * 0.8) + 'px'; // Width based on HP
        hpText.textContent = hp + '%'; // Display current HP
    }

    function shootBullet(shooterPosition, targetPosition, shooterTank) {
        const bullet = document.createElement("div");
        bullet.className = "bullet";
        bullet.style.left = shooterPosition.x + '%';
        bullet.style.top = shooterPosition.y + '%';
        gameArea.appendChild(bullet);

        const angle = Math.atan2(targetPosition.y - shooterPosition.y, targetPosition.x - shooterPosition.x);
        const speed = 0.5; // Bullet speed

        const interval = setInterval(() => {
            bullet.style.left = parseFloat(bullet.style.left) + Math.cos(angle) * speed + '%';
            bullet.style.top = parseFloat(bullet.style.top) + Math.sin(angle) * speed + '%';

            const bulletRect = bullet.getBoundingClientRect();
            const tank1Rect = tank1.getBoundingClientRect();
            const tank2Rect = tank2.getBoundingClientRect();

            // Collision detection
            if (shooterTank === tank1 && bulletRect.left < tank2Rect.right && bulletRect.right > tank2Rect.left &&
                bulletRect.top < tank2Rect.bottom && bulletRect.bottom > tank2Rect.top) {
                clearInterval(interval);
                bullet.remove();
                hp2 = Math.max(0, hp2 - 10);
                updateHealthDisplay(hp2Bar, hp2Text, hp2);
                if (hp2 <= 0) {
                    alert("GREEN TANK WINS!");
                    resetGame();
                }
            }

            if (shooterTank === tank2 && bulletRect.left < tank1Rect.right && bulletRect.right > tank1Rect.left &&
                bulletRect.top < tank1Rect.bottom && bulletRect.bottom > tank1Rect.top) {
                clearInterval(interval);
                bullet.remove();
                hp1 = Math.max(0, hp1 - 10);
                updateHealthDisplay(hp1Bar, hp1Text, hp1);
                if (hp1 <= 0) {
                    alert("RED TANK WINS!");
                    resetGame();
                }
            }

            // Remove bullet if it goes outside the game area
            if (parseFloat(bullet.style.left) < 0 || parseFloat(bullet.style.left) > 100 || 
                parseFloat(bullet.style.top) < 0 || parseFloat(bullet.style.top) > 100) {
                clearInterval(interval);
                bullet.remove();
            }
        }, 20);
    }

    function aiMoveAndShoot() {
        const dx = (tank1Position.x - tank2Position.x) * gameArea.offsetWidth / 100;
        const dy = (tank1Position.y - tank2Position.y) * gameArea.offsetHeight / 100;
        const distance = Math.sqrt(dx * dx + dy * dy);

        const moveSpeed = 1 / (0.8); // Move 1% every 0.8 seconds
        const interval = 100; // AI updates every 100 milliseconds

        // Move AI tank towards player tank
        if (distance > 190) { // Move towards player tank if outside firing range
            if (tank1Position.x > tank2Position.x) {
                tank2Position.x += (moveSpeed * (interval / 1000)); // Update position based on interval
            } else if (tank1Position.x < tank2Position.x) {
                tank2Position.x -= (moveSpeed * (interval / 1000));
            }

            if (tank1Position.y > tank2Position.y) {
                tank2Position.y += (moveSpeed * (interval / 1000));
            } else if (tank1Position.y < tank2Position.y) {
                tank2Position.y -= (moveSpeed * (interval / 1000));
            }
        }

        if (distance <= 190) { // Fire if within 190 pixels
            shootBullet(tank2Position, tank1Position, tank2);
        }

        updateTankPosition(tank2, tank2Position);
        document.getElementById("hp2Container").style.left = (tank2Position.x - 10) + "%";
        document.getElementById("hp2Container").style.top = (tank2Position.y - 5) + "%"; // Adjust position of HP bar
    }

    // Set AI to act every 100 milliseconds
    setInterval(aiMoveAndShoot, 100);

    // Touch Controls
    const joystick = document.getElementById("joystick");
    const joystickHandle = document.getElementById("joystickHandle");
    let isMoving = false;

    joystick.addEventListener("touchstart", (e) => {
        isMoving = true;
        moveTank1(e);
    });

    joystick.addEventListener("touchmove", (e) => {
        moveTank1(e);
    });

    joystick.addEventListener("touchend", () => {
        isMoving = false;
        joystickHandle.style.top = "20px";
        joystickHandle.style.left = "20px";
    });

    document.getElementById("fireButton").addEventListener("click", () => {
        shootBullet(tank1Position, tank2Position, tank1);
    });

    function moveTank1(event) {
        if (!isMoving) return;

        const touch = event.touches[0];
        const joystickRect = joystick.getBoundingClientRect();
        const offsetX = touch.clientX - joystickRect.left - joystickRect.width / 2;
        const offsetY = touch.clientY - joystickRect.top - joystickRect.height / 2;

        const angle = Math.atan2(offsetY, offsetX);
        const distance = Math.min(Math.sqrt(offsetX * offsetX + offsetY * offsetY), 30); // Max joystick range

        joystickHandle.style.left = (distance * Math.cos(angle) + 20) + "px";
        joystickHandle.style.top = (distance * Math.sin(angle) + 20) + "px";

        const moveX = (distance / 30) * 0.5; // Adjust speed
        const moveY = (distance / 30) * 0.5; // Adjust speed

        if (Math.abs(offsetX) > Math.abs(offsetY)) {
            tank1Position.x += (offsetX > 0 ? moveX : -moveX);
        } else {
            tank1Position.y += (offsetY > 0 ? moveY : -moveY);
        }

        tank1Position.x = Math.max(0, Math.min(95, tank1Position.x)); // Keep tank within bounds
        tank1Position.y = Math.max(0, Math.min(95, tank1Position.y)); // Keep tank within bounds

        updateTankPosition(tank1, tank1Position);
        document.getElementById("hp1Container").style.left = (tank1Position.x + 5) + "%";
        document.getElementById("hp1Container").style.top = (tank1Position.y - 5) + "%"; // Adjust position of HP bar
    }
</script>
</body>
</html>
